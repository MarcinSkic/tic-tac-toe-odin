<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <dialog class="pick-game-type">
            <form method="dialog">
                <button type="submit" value="player">
                    VS Player
                </button>
                <button type="submit" value="ai">
                    VS AI
                </button>
            </form>
        </dialog>
        <dialog class="choose-names">
            <form method="dialog">
                <input type="text" name="player-0" required>
                <input type="text" name="player-1" required>
                <button type="submit">Start Game</button>
            </form>
        </dialog>
        <section id="game">
            <div id="board">
                
            </div>
            <div id="interface">
                <div class="player-turn">Player 1</div>
                <button>Restart</button>
            </div>
        </section>
        <section id="leaderboard">

        </section>
    </main>
</body>
</html>
