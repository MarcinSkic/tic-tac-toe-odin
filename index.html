<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <dialog class="pick-game-type">
            <form method="dialog">
                <button type="submit" value="player" title="VS Person">
                    <svg style="width:50%;height:50%" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                    </svg>
                </button>
                <button type="submit" value="ai" title="VS Dumb AI">
                    <svg style="width:50%;height:50%" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z" />
                    </svg>
                </button>
            </form>
        </dialog>
        <dialog class="choose-names">
            <form method="dialog">
                <label for="player-0">First player</label>
                <input id="player-0" type="text" name="player-0" maxlength="30" required>  <!--Dodać w tle inputów krzyżyki i kółeczka xD-->
                <label for="player-0">Second player</label>
                <input id="player-1" type="text" name="player-1" maxlength="30" required>
                <button type="submit">Start Game</button>
            </form>
        </dialog>
        <dialog class="game-end">
            <form method="dialog">
                <div class="message"></div>
                <button class="restart">Restart</button>
            </form>
        </dialog>
        <section id="game">
            <div id="board">
                
            </div>
            <div id="interface">
                <div class="player-0">
                    <div class="name"></div>
                    <svg style="width:36px;height:36px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                    </svg>
                </div>
                
                <div class="player-1">
                    <div class="name"></div>
                    <svg style="width:36px;height:36px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                    </svg>
                </div>
            </div>
        </section>
        <section id="leaderboard">

        </section>
    </main>
</body>
</html>
